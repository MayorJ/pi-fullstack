<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin - Pisceses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head><body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand logo-inline" href="index.html"><img src="assets/images/pisceses-logo.svg" alt="Pisceses logo" style="height:42px;"></a>
  </div>
</nav>
<main class="container my-5 admin-panel">
  <h3>Admin</h3>
  <div id="auth-area">
    <form id="login-form" class="row g-2 mb-3">
      <div class="col-md-4"><input id="email" class="form-control" placeholder="Email"></div>
      <div class="col-md-4"><input id="password" type="password" class="form-control" placeholder="Password"></div>
      <div class="col-auto"><button class="btn btn-primary" id="login-btn" type="submit">Login</button></div>
    </form>
  </div>

  <div id="admin-ui" style="display:none;">
    <h4>Products</h4>
    <form id="product-form" class="row g-2 mb-4">
      <div class="col-md-3"><input id="p-name" name="name" class="form-control" placeholder="Product name"></div>
      <div class="col-md-2"><input id="p-cat" name="category" class="form-control" placeholder="Category"></div>
      <div class="col-md-2"><input id="p-price" name="price" type="number" class="form-control" placeholder="Price"></div>
      <div class="col-md-3"><input id="p-image" name="image" type="file" class="form-control"></div>
      <div class="col-md-12"><textarea id="p-desc" name="description" class="form-control" placeholder="Short description"></textarea></div>
      <div class="col-auto"><button class="btn btn-success" type="submit">Save Product</button></div>
    </form>
    <table class="table table-striped"><thead><tr><th>Image</th><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead><tbody id="products-table"></tbody></table>

    <hr>
    <h4>Blog Posts</h4>
    <form id="blog-form" class="row g-2 mb-4">
      <div class="col-md-4"><input id="b-title" name="title" class="form-control" placeholder="Title"></div>
      <div class="col-md-4"><input id="b-excerpt" name="excerpt" class="form-control" placeholder="Excerpt"></div>
      <div class="col-md-4"><input id="b-image" name="image" type="file" class="form-control"></div>
      <div class="col-md-12"><textarea id="b-content" name="content" class="form-control" placeholder="HTML content"></textarea></div>
      <div class="col-auto"><button class="btn btn-success" type="submit">Publish</button></div>
    </form>
    <table class="table table-striped"><thead><tr><th>Image</th><th>Title</th><th>Date</th><th>Actions</th></tr></thead><tbody id="blogs-table"></tbody></table>
  </div>
</main>

</body></html>
